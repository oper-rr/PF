<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ribab | Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            --border: #1a1a1a;
            --font-head: 'Space Grotesk', sans-serif;
            --font-code: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-head);
            overflow-x: hidden;
            overflow-y: hidden;
        }

        body.loaded { overflow-y: auto; }

        /* --- LOADER --- */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999; display: flex; flex-direction: column;
            justify-content: center; align-items: center; transition: opacity 0.5s ease;
        }

        /* --- BACKGROUND --- */
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }

        /* --- NAV --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2.5rem 0;
            border-bottom: 1px solid var(--border);
        }

        .logo { font-weight: 700; font-size: 1.2rem; font-family: var(--font-code); color: #fff; text-decoration: none; }
        
        .nav-links { display: flex; gap: 1rem; }

        .btn {
            font-family: var(--font-code);
            font-size: 0.75rem;
            text-decoration: none;
            color: var(--text-muted);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 6px;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn:hover { border-color: #fff; color: #fff; background: rgba(255,255,255,0.05); }
        .btn-active { border-color: #fff; color: #fff; }

        /* --- HERO (ADJUSTED DESIGN) --- */
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: clamp(3.5rem, 10vw, 7rem);
            line-height: 0.85;
            letter-spacing: -4px;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .subtitle {
            font-family: var(--font-code);
            font-size: 0.9rem;
            color: var(--text-muted);
            max-width: 600px;
            line-height: 1.8;
        }

        #content { opacity: 0; transition: opacity 1s ease; }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; letter-spacing: -2px; }
            nav { flex-direction: column; gap: 1.5rem; }
        }
    </style>
</head>
<body>

    <div id="loader">
        <canvas id="loader-canvas" style="position: absolute; top:0; left:0; width:100%; height:100%;"></canvas>
        <div style="font-family: var(--font-code); color: #fff; z-index: 10;">> INITIALIZING_SYSTEM...</div>
    </div>

    <canvas id="canvas-bg"></canvas>

    <div id="content">
        <div class="container">
            <nav>
                <a href="index.html" class="logo">RIBAB.SYS</a>
                <div class="nav-links">
                    <a href="about.html" class="btn">About Profile</a>
                    <a href="mailto:contact@ribab.in" class="btn btn-active">Get in Touch</a>
                </div>
            </nav>

            <section class="hero">
                <h1>Visual Data<br>Architect.</h1>
                <p class="subtitle">
                    Fusing high-precision AI data evaluation with advanced visual composition. 
                    Ensuring human reliability in an automated world.
                </p>
            </section>
        </div>
    </div>

    <script>
        /* SYNCED LOADER */
        const lCanvas = document.getElementById('loader-canvas');
        const lCtx = lCanvas.getContext('2d');
        const loaderDiv = document.getElementById('loader');
        const contentDiv = document.getElementById('content');
        let w, h, lStars = [], frameCount = 0, collapsing = false;

        function initLoader() {
            w = window.innerWidth; h = window.innerHeight;
            lCanvas.width = w; lCanvas.height = h;
            lStars = [];
            for (let i = 0; i < 400; i++) lStars.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speed: Math.random() * 0.9 + 0.9 });
        }

        function drawLoader() {
            lCtx.fillStyle = 'rgba(0, 0, 0, 0.2)'; lCtx.fillRect(0, 0, w, h);
            lCtx.fillStyle = '#ffffff';
            const centerX = w / 2, centerY = h / 2;
            for (let star of lStars) {
                if (collapsing) {
                    star.x += (centerX - star.x) * 0.15; star.y += (centerY - star.y) * 0.15;
                    lCtx.beginPath(); lCtx.strokeStyle = "rgba(255,255,255,0.5)"; lCtx.lineWidth = star.size;
                    lCtx.moveTo(star.x, star.y); lCtx.lineTo(star.x - (centerX - star.x)*0.2, star.y - (centerY - star.y)*0.2); lCtx.stroke();
                } else {
                    star.y -= star.speed; if (star.y < 0) star.y = h;
                    lCtx.beginPath(); lCtx.arc(star.x, star.y, star.size, 0, Math.PI * 2); lCtx.fill();
                }
            }
            frameCount++;
            if (frameCount === 80) collapsing = true;
            if (frameCount < 140) requestAnimationFrame(drawLoader);
            else { 
                loaderDiv.style.background = '#fff';
                setTimeout(() => {
                    loaderDiv.style.opacity = '0'; contentDiv.style.opacity = '1';
                    document.body.classList.add('loaded');
                    setTimeout(() => { loaderDiv.style.display = 'none'; }, 500);
                }, 100);
            }
        }

        /* BG PARTICLES */
        const bgCanvas = document.getElementById('canvas-bg');
        const bgCtx = bgCanvas.getContext('2d');
        bgCanvas.width = window.innerWidth; bgCanvas.height = window.innerHeight;
        let particles = [];
        for(let i=0; i<40; i++) particles.push({ x: Math.random()*w, y: Math.random()*h, vx: (Math.random()-0.5)*0.15, vy: (Math.random()-0.5)*0.15 });
        function drawBg() {
            bgCtx.clearRect(0,0, bgCanvas.width, bgCanvas.height);
            bgCtx.fillStyle = "#333";
            for(let p of particles) {
                p.x += p.vx; p.y += p.vy;
                if(p.x < 0 || p.x > bgCanvas.width) p.vx *= -1;
                if(p.y < 0 || p.y > bgCanvas.height) p.vy *= -1;
                bgCtx.beginPath(); bgCtx.arc(p.x, p.y, 1, 0, Math.PI*2); bgCtx.fill();
            }
            requestAnimationFrame(drawBg);
        }

        initLoader(); drawLoader(); drawBg();
    </script>
</body>
</html>
